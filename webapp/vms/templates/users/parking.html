{% include "site_base.html" %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Parking Slots Status</h2>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          Parking Areas in Campus
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="parking_display">
                                  <thead>
                                  <tr>
                                    <th>Area</th>
                                    <th>Total Slots</th>
                                    <th>Available Slot</th>                                  
                                  </tr>
                                </thead>
                                <tbody>
                                {% for parking in pslots %}
                                <tr>
                                  <td>{{parking.parking_area_name}}</td>
                                  <td>{{parking.total_slots}}</td>
                                  <td>{{parking.available_slots}}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                                </table>
                            </div>
                            <script>
                    $(document).ready(function(){
                        $('#parking_display').dataTable();
                    });
                    </script>
                          </div>
                    </div>
              </div>
  </div>


</html>
