{% include "site_base.html" %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                 <h2 class="page-header">Parking Slot Update
            </h2>
            </br>
            <h4>{{message}}</h4>
            <form class="form-inline" role="form" action="/admin/parking-slot-update/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <table class="table table-striped">
                    <tr>
                        <td><label>Parking Name</label></td>
                        <td><select id="parking" name="parking" onchange="myFunction()">
                        {% for parking in parkings %}
                            <option>{{parking.parking_area_name}}</option>
                        {% endfor %}
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Total Slots</label></td>
                        <td><input id="total_slots" value="{{parking1.total_slots}}" class="form-control" name="total_slots" type="number"/></td>
                    </tr>
                    <tr>
                        <td><label>Available Slots</label></td>
                        <td><input class="form-control" name="available_slots" type="number" /></td>
                    </tr></table>
                </div>
                <div class="row">
                       <button type="submit" class="btn btn-default col-md-offset-5 col-xs-offset-7">Submit</button>
                </div>
            </form>
</br>
                
        </div>
            <!-- /.container-fluid -->
            
        
        <div class="col-lg-6" style="margin-left:5%">
                
        </div>
        <!-- /#page-wrapper -->
        </div>
</body>
<script type="text/javascript">
    parking_area=document.getElementById('parking').value
    var parking_area={};
    {% for parking in parkings %}
        parking_area["{{parking.parking_area_name}}"]={{parking.total_slots}};
    {% endfor %}
    function myFunction()
    {
        place=document.getElementById('parking').value
        document.getElementById('total_slots').value=parking_area[place]
    }
</script>
</html>
