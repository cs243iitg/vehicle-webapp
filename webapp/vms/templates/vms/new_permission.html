{% extends "base.html" %}
{% block new-permission %} class="active" {% endblock %}
{% block main %}

<h1 class="page-header">New Permission</h1>
<form action="/Permission/submitted/" method="post">
	{% csrf_token %}
	<table style="width:100%;">
		
		{{ form }}
		
	</table>
	<button type="submit" class="submit">Submit</button>
</form>

{% endblock %}
