<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}

    <link href= "{% static 'vms/css/datetimepicker.css' %}" rel="stylesheet" type="text/css">
    <link href= "{% static 'vms/css/bootstrap-datetimepicker.css' %}" rel="stylesheet" type="text/css">
    <link href= "{% static 'vms/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" type="text/css">

 
     <script src="{% static 'vms/js/moment.js' %}"></script>
    <script src="{% static 'vms/js/jquery.js' %}"></script>
    <script src="{% static 'vms/js/bootstrap.js' %}"></script>
    <script src="{% static 'vms/js/bootstrap-datetimepicker.js' %}"></script>


  </head>

{% include "site_base.html" %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                 <h2 class="page-header">Report Theft
                <span style="font-size: 14px; margin-left: 20px;">
                    <a href="/vms/users/user_theft_reports">View your reports</a>
                </span>
            </h2>
            </br>
            <h4>{{message}}{% if success %}<span style="font-size: 14px; margin-left: 20px;">
                    <a id="download" href="#">Download confirmation</a>
                </span></h4>{% endif %}
            <form action="/vms/theft-report-form/" method="POST">
                {% csrf_token %}
                <div class="row">
                    <table class="table table-striped">
                        {% for field in form %}
                            <tr>
                                <td class="col-sm-3 col-md-3">{{ field.label_tag }}</td>
                                <td class="col-sm-6 col-md-4">{{ field }}</td>
                                <td class="col-sm-3 col-md-5">{{ field.errors }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                </br>
                <div class="row">
                       <button type="submit" class="btn btn-default col-md-offset-5 col-xs-offset-7">Submit</button>
                </div>
            </form>                            
            </div>
            <!-- /.container-fluid -->
            
        
        <div class="col-lg-6" style="margin-left:5%">
                
        </div>
        <!-- /#page-wrapper -->
        </div>
</body>
<script type="text/javascript">
$.noConflict();
$(function(){
               $('#id_theft_time').datetimepicker();
             });
              </script> 


   
<script src="{% static 'vms/js/docs.min.js' %}"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script>
                $("#download").click(function(){                    
                    location.replace('/vms/{{id}}/download-theft-report/');
                });
            </script>
</html>
