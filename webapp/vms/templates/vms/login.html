<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Vehicle Management</title>
    {% load staticfiles %}
    <link href= "{% static 'vms/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vms/login.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'vms/js/ie-emulation-modes-warning.js' %}"></script>
  </head>

<body>
  <section class="container">
    <div class="login">
      <h2 font align="center">Welcome!</h2>
      <form method="post" action="/vms/auth/"> 
        {% csrf_token %} 
        {% if form_errors %}
                <p><font color="red">Your username and password didn't match. Please try again.</font></p>
        {% endif %}
        <p align="center"><input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus></p>
        <p align="center"><input type="password" name="password" id="password" class="form-control" placeholder="Password" required></p>
        <p align="center" class="submit"><input type="submit" name="commit" value="Login"></p>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </section>

  <section class="login">
    <div>
      <h4 align="center">Important links.</h4>
      <h5 align="center" class="about">
      <a href="/vms/" target="_parent">View Bustiming</a>
    </h5>
    </div>
  </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'vms/js/jquery.js"></script>
    <script src="{% static 'vms/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vms/js/docs.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'vms/assets/js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
