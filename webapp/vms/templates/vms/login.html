
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Vehicle Management</title>
    {% load staticfiles %}
    <link href= "{% static 'vms/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vms/css/metisMenu.min.css' %}" rel="stylesheet">
    <link href="{% static 'vms/css/login.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vms/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'vms/js/ie-emulation-modes-warning.js' %}"></script>
  </head>

<body>
<div id="wrapper">
    <div  class="navbar-default sidebar"  role="navigation" >
      <img style="margin-top:-47px; margin-left:20px; display:inline; " width="150px" height="150px" src="{% static 'vms/images/logo-iitg.gif' %}" />
          </div>        <!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0; height: 150px;left:200px;">
 <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="index.html"></a>
    <img style=" margin-left:100px"  src="{%static 'vms/images/hindi-banner.gif' %}" />
    <div style="margin-left:100px;">
        <div class="info-side" style="border:0px solid #000000;height:23px;margin:auto;">
            <font color="#000" size="4px">INDIAN INSTITUTE OF TECHNOLOGY</font>
        </div>
        <div class="info-side" style="border:0px solid #000000;height:35px;margin:auto;">
          <font color="#777777" size="3px">Guwahati - 781039, INDIA</font>
        </div>
    </div>
</div>
</nav>
</div>
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="/vms/auth/" role="form">
                          {% csrf_token %} 
                             {% if form_errors %}
                               <p><font color="red">Your username and password didn't match. Please try again.</font></p>
                             {% endif %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" id="username" type="text" required autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" id="password" type="password" value="" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



  <section class="container">
    <div>
      <h4 align="center">Important links.</h4>
      <h5 align="center" class="about">
      <a href="http://intranet.iitg.ernet.in/sites/default/files/bus-timings-2010.pdf" target="_parent">View Bustiming</a>
    </h5>
    </div>
  </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'vms/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vms/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vms/js/docs.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'vms/js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
